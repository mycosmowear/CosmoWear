<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmowear | Streetwear from the Stars</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- 🌠 Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- 🌌 Styles -->
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }

  /* 🌠 Splash Screen */
  #splash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at center, #0f0f2d, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeOut 3s ease forwards;
  }

  #splash img {
    width: 200px;
    animation: pulse 2s infinite;
    filter: drop-shadow(0 0 15px #00f0ff);
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.7; }
  }

  /* 🌌 Main Content */
  #main {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 4em 1em;
  }

  .animate {
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;
  }

  .animate.visible {
    opacity: 1;
    transform: translateY(0);
  }

  h1 {
    font-size: 3.5rem;
    background: linear-gradient(to right, #00f0ff, #ff00c8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(255,255,255,0.2);
    margin-bottom: 0.5em;
    transition: transform 0.3s ease;
  }

  h1:hover {
    transform: scale(1.05);
  }

  p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 0 auto 2em;
    opacity: 0.85;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-top: 2em;
  }

  .btn {
    display: flex;
    align-items: center;
    gap: 0.5em;
    padding: 0.8em 1.5em;
    background: rgba(0, 240, 255, 0.2);
    border: 2px solid #00f0ff;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 10px;
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 10px #00f0ff;
    width: fit-content;
  }

  .btn i {
    font-size: 1.2rem;
  }

  .btn:hover {
    background: rgba(255, 0, 200, 0.3);
    border-color: #ff00c8;
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff00c8;
  }

  footer {
    margin-top: 3em;
    font-size: 0.9rem;
    opacity: 0.6;
  }

  /* ✨ Star Background Image */
  .stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('stars.png') repeat;
    background-size: cover;
    z-index: 0;
    pointer-events: none;
    opacity: 0.2;
    animation: scrollStars 60s linear infinite;
  }

  @keyframes scrollStars {
    from { background-position: 0 0; }
    to { background-position: 0 -1000px; }
  }

  /* 📱 Mobile Responsiveness */
  @media (max-width: 600px) {
    h1 { font-size: 2.5rem; }
    p { font-size: 1rem; }
    .btn { padding: 0.6em 1em; font-size: 0.9rem; }
  }
</style>
</head>
<body>
  <!-- 🌠 Splash Screen with Logo -->
  <div id="splash">
    <img src="logo.png" alt="Cosmowear Logo" />
  </div>

  <!-- ✨ Star Background Image -->
  <div class="stars"></div>

  <!-- 🌌 Main Content -->
  <div id="main">
    <h1 class="animate">COSMOWEAR</h1>
    <p class="animate">Where cosmic vibes meet everyday hustle. Explore our zero-hype, zero-cost streetwear drops—powered by you.</p>

    <div class="button-group animate">
      <a class="btn" href="https://www.instagram.com/cosmowear_in/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a class="btn" href="https://www.youtube.com/@CosmoWear" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a class="btn" href="https://www.instagram.com/cosmowear_in/" target="_blank"><i class="fas fa-store"></i> Store</a>
    </div>

    <footer class="animate">© 2025 Cosmowear. Designed by KruthinPlayz.</footer>
  </div>

  <!-- 🔁 Scroll Animation Script -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.animate').forEach(el => observer.observe(el));
  </script>
</body>
</html>
